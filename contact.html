<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./portfolio.css" />
    <style>
        label {
            width: 150px;
            display: inline-block;
        }

        .full-width {
            width: 100%;
            display: inline;
        }

        h1,
        h2,
        h3 {
            padding: 10px 0;
        }

        main {
            padding: 50px 15px;
        }

        .form {
            padding: 30px 0;
        }

        form {
            padding-top: 20px;
        }

        legend {
            font-weight: 700;
        }

        input {
            margin: 10px 0;
        }

        label {
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us Page</h1>
        <div class="form" id="login-form">
            <h2>Question-1</h2>
            <h3>Login Form</h3>
            <fieldset>
                <legend>Sign Up Form</legend>
                <form action="./submit.html" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your Full Name" name="username" required><br />

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="10"
                    pattern="[A-Za-z0-9]+" required><br />

                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </div>
        <div class="form" id="registration-form">
            <h2>Question-2</h2>
            <h3>Registration Form</h3>
            <fieldset>
                <legend>Registration Form</legend>
                <form action="./submit.html" method="POST">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required><br />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br />

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="10"
                    pattern="[A-Za-z0-9]+" required><br />

                    <label>Gender:</label><br />
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br />
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br />
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br />

                    <label>Hobbies:</label><br />
                    <input type="checkbox" id="playing-cricket" name="hobbies" value="Playing Cricket">
                    <label for="playing-cricket">Playing Cricket</label><br />
                    <input type="checkbox" id="watching-movies" name="hobbies" value="Watching Movies">
                    <label for="watching-movies">Watching Movies</label><br />

                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                    </select><br />

                    <label for="profile_picture">Profile Picture:</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*"><br />
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </fieldset>
        </div>
        <div class="form" id="feedback-form">
            <h2>Question-3</h2>
            <h3>Feedback Form</h3>
            <fieldset>
                <legend>Feedback Form</legend>
                <form action="./submit.html" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" pattern="[A-Za-z]+" required>
                    <br><br>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <br><br>
            
                    <label for="rating">Rating (1-5):</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <br><br>
            
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" placeholder="Comments starts from here" rows="4" required></textarea>
                    <br><br>
            
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 My Portfolio Website</p>
    </footer>
</body>

</html>
